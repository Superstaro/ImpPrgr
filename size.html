<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manual Size</title>
    <style>
      #box{
        display: grid;
        place-items: center;
        cursor: pointer;
        color: lightgray;
        font-size: 2rem;
        text-shadow: 2px 2px 2px black;
        transition: all 0.4s;
        background-color: red;
      }
      #box::selection{
        background:transparent;
      }
    </style>
  </head>
  <body>
    <h1>
      My favorite size is
      <span class="favorite">150</span>
      x
      <span class="favorite">150</span>
      pixels
    </h1>
    <div id="box" style="width: 150px; height: 150px;">
      Click Me
    </div>
    <script>

      //query the DOM
      const box       = document.querySelector('#box')
      const favorite  = document.querySelectorAll('.favorite')

      //eventListener
 
      box.addEventListener('click', changeSize)

      //eventHandler
 
      function changeSize(){
        let size
        if(box.style.width === '150px'){
          size = 250
        }else{
          size = 150
        }
        box.style.width   = `${size}px`
        box.style.height  = `${size}px`
        favorite.forEach( favorite => favorite.textContent = size )
      }
    </script>
  </body>
</html>
